<body>
    <h2>What can JavaScript do?</h2>
    <p>JavaScript can change Html attribute values.</p>
    <p>In this case JavaScript changes the value of the src</p>

    <!-- <button onclick="document.getElementById('myImage').src='/images/pic_bulbon.gif'">
        TurnOn the Light

    <button onclick="document.getElementById('myImage').src='/images/pic_bulboff.gif'">

    <button onclick="lightOnOff('on')"> TurnOn the Light </button>

    <img id="myImage" src="/images/pic_bulboff.gif" style="width: 100px; border: 2px darkblue solid; padding: 5px;"
        alt="">

    <button onclick="lightOnOff('off')"> TurnOff the Light </button>

    <script>
        function lightOnOff(value) {
            if (value === "on") {
                document.getElementById('myImage').src = '/images/pic_bulbon.gif';
                document.getElementById("myImage").style.border = "2px darkred solid";
                document.getElementById("myImage").style.padding = "5px";
            } else {
                document.getElementById('myImage').src = '/images/pic_bulboff.gif';
                document.getElementById("myImage").style.border = "2px darkblue solid";
                document.getElementById("myImage").style.padding = "5px";
            }
        }
    </script>

</body>
